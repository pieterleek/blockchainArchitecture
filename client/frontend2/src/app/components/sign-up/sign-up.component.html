<div class="container">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <div class="alert alert-secondary" role="alert">
                <h4 class="alert-heading">Linking accounts</h4>
                <p>Now you are linking your Google Account with the Blockchain Network</p>
                <hr>
                <p class="mb-0">You should inform your role and a new credential will be created for you</p>
            </div>            
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="inputEmail">E-mail</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" readonly
                        [(ngModel)]="participant.id">
                </div>
                <div class="form-group">
                    <label for="inputRole">Role</label>
                    <select class="form-control" id="inputRole" name="role" 
                        [(ngModel)]="participant.role" #roleComponent="ngModel" required>
                        <option>Farmer</option>
                        <option>Shipper</option>
                        <option>Distributor</option>
                    </select>
                    <div *ngIf="!roleComponent?.valid && roleComponent?.touched" class="alert alert-warning">Please enter a valid role</div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="!myForm?.valid">Confirm Association</button>
            </form>
            
        </div>
        <div class="col-sm-3">
        </div>
    </div>
    <hr>
    <div class="row>">
        <div class="col">
            <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
        </div>        
    </div>
</div>
